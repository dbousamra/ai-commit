name: Deno

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        # uses: denoland/setup-deno@v1
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31 # v1.1.2
        with:
          deno-version: v1.x

      - name: Build
        run: deno compile --allow-read --allow-run  --allow-env --allow-net main.ts

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: ai-commit
          path: ai-commit
